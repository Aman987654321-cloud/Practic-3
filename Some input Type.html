<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some imprortant Input type</title>
</head>

<body style="background-color: darkred;" text="white">
    
    <form action="submit" method="post"></form>
    
          <!--Text box-->
<label for="username">Username</label>
<input type="text" id="username" name="username" placeholder="Enter username"><br>

         <!--Password-->
Passward: <input type="password" name="password" placeholder="Enter password"><br>

           <!--Radio button-->
male <input type="radio" name="gender" value="male"  >
female <input type="radio" name="gender" value="female"> <br>

           <!--Cheakbox-->
hobby: <input type="checkbox" name="hobby" value="sport"> sports
<input type="checkbox" name="hobby" value="music"> music <br>

        <!--Number input (with spinne)-->
<input type="number" name="quantity" min="0" max="100"><br>
    
        <!--Range (Numeric value slider)-->
<input type="range" name="volume" min="0" max="100"><br>

       <!--Color picker-->
<input type="color" name="favcolor" value="color"><br>

       <!--Date (for DOB)-->
<input type="date" name="birthdate"><br>

       <!--Time (for metting)-->
<input type="time" name="meetingtime"><br>

       <!--Date-Time (appointment)-->
<input type="datetime-local"> <br>

          <!--Month-->
<input type="month" name="expirymonth"><br>

           <!--week-->
<input type="week" name="weekno"><br>

           <!--url-->
 <input type="url" name="website" placeholder="https://www.example.com"><br>

            <!--Search-->
<input type="search" name="search"><br>

            <!--Select file-->
<input type="file" name="resume"><br>

           <!--Image button (for submit)-->
<input type="image" src="Submit png.png" alt="Submit" width="100" height="50"><br>

       <!--Reguler submit-->
<input type="submit" value="submit"><br>
         <!--Resent form-->
<input type="reset"><br>

 </body>
</html>
